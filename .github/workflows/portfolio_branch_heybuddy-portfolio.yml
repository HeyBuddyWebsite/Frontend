# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - heybuddy-portfolio
env:
  CI: false
  NEXT_PUBLIC_MEASUREMENT_ID: G-BSYGG96L2J
on:
  push:
    branches:
      - Portfolio_branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./out/* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: out
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: out

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_15D727CBA4A54C56BA7D81241885E1B8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_748108945DB043708EE822DE095E7842 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_491D72E53C7A4239A8D09AEE8BB9A62A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'heybuddy-portfolio'
          slot-name: 'Production'
          startup-command: 'npm install -g serve; serve -s .'
